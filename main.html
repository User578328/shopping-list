<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title-button">Rodinný nákup</h1>
    <div class="container">
        <div class="item">
            <input type="text" class="item-name" placeholder="Název položky">
            <input type="number" class="item-quantity" placeholder="Počet" >
        </div>
        <button class="btn-add btn-green">Přidat položku</button>
    </div>

    <ul id="shopping-list"></ul>

    <div class="buttons-below">
        <button class="btn-add-user">Přidat uživatele</button>
        <button class="btn-archive">Archivovat</button>
        <button class="btn-create-list">Vytvořit seznam</button>    
        <button class="btn-mark-done">Označit jako hotové</button>
        <button class="btn-clear-list">Smazat list</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
